<!DOCTYPE html>
<html>

<head>
  <title>Anime.js Example</title>
  <style>
    @keyframes scaleDraw {
      0% {
        transform: scale(1);
      }

      10% {
        transform: scale(1.4);
      }

      30% {
        transform: scale(1.2);
      }

      50% {
        transform: scale(1.4);
      }

      70% {
        transform: scale(1.2);
      }

      80% {
        transform: scale(1.4);
      }

      100% {
        transform: scale(1);
      }
    }

    .scale-draw {
      animation: scaleDraw 3s linear 0s;
    }

    .b {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: black;
    }

    .svgs {
      width: 100%;
      height: 100%;
    }

    .svgs text {
      font-size: 3.2vw;
      fill: #fff;
    }
  </style>
</head>

  </div>
  <button id="btn">SVG图片变化</button>
  <script>
    const imgs = document.querySelector('.imgs')

    btn.onclick = () => {
      bounce(imgs)
    }

    // 添加动画
    function bounce(dom) {
      dom.classList.add('scale-draw')
      setTimeout(() => {
        dom.classList.remove('scale-draw')
      }, 8000)
    }
  </script>
