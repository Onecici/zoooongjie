<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .box {
      overflow: auto; /* 可滚动元素 */
      width: 100%;
      height: 400px;
      background-color: #888;
      padding: 0 10px;
      padding-bottom: 200px; /* 给滚动元素设置padding-bottom可以增加底部200px的滚动区域 */
    }

    .content {
      width: 100%;
      height: 300px;
      background-color: blue;
    }
    

  </style>
</head>

<body>
  <div class="box">
    <div class="content">

    </div>
  </div>

  <script>
    
  </script>
</body>


</html>
