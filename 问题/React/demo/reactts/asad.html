<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .swiper .item {
            width: 333px;
            background-color: gray;
        }
        .swiper {
            width: 800px;
            overflow: hidden;
            margin-left: 500px;
        }
     
    </style>
    <link rel="stylesheet" href="https://unpkg.com/swiper@5.2.0/css/swiper.min.css" />

    <script src="https://unpkg.com/swiper@5.2.0/js/swiper.min.js"></script>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide item">Slide 1</div>
            <div class="swiper-slide item">Slide 2</div>
            <div class="swiper-slide item">Slide 3</div>
        </div>
    </div>
    <script>
        var swiper = new Swiper(".swiper", {
            slidesPerView: "auto",
            spaceBetween: 10,
            loop: true
        });
    </script>
</body>

</html>
