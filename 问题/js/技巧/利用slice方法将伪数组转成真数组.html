<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
    const lis = document.querySelectorAll('li') // 伪数组
    console.log(Array.prototype.slice.call(lis)); // 通过slice方法不做任何操作即返回真数组

    console.log([...lis]); // 方法二
  </script>
</body>

</html>
