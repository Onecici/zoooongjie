<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4]
        // data是初始值   item是调用数组的循环的每一项
        const a = arr.reduce((data, item) => {
            data += item
            return data  // 当前这里的return会等待整个循环执行完毕后将对应的数据返回出去
        }, 0) // 初始值也可以是数组和对象
        console.log(a);
    </script>
</body>

</html>
