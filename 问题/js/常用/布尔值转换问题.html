<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // !这是属于逻辑运算符  逻辑运算符结果支持布尔值
        for (let k = 0; !k; k++) {  // 如果 k为0  !k转换为布尔值是true k的值不为0 就为false了
            console.log(k);
        }

    </script>
</body>

</html>
