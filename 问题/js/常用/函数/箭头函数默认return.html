<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数箭头后面直接写括号默认将括号内的数据return出去
        let a = () => ({ name: "哈哈哈" })
        console.log(a());


        // 没写函数体{}会有默认return
        let b = () => 1 + 2
        console.log(b());
    </script>
</body>

</html>
