<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 从后端数据中提取的一个数据然后将其余的数据都在这个数据内进行递归整理
        let arrM = {
            content: "主评论"
        }

        // 后端传来的数据
        let arr = [
            {
                content: "哈哈哈"
            },
            {
                content: "厉害了s"
            },
            {
                content: "哈哈哈2"
            },
            {
                content: "哈哈哈3"
            }
        ]
        let num = 0  // 设置结束条件
        function a(arrM) {
            if (!arrM.parent && num <= arr.length - 1) {
                arrM.parent = {
                    content: arr[num].content
                }
                num++
                a(arrM.parent)
            }
        }
        a(arrM) // 当前是复杂数据类型传入函数内 所以函数内的操作会影响外面arrM里的数据
        console.log(arrM);
    </script>
</body>

</html>
