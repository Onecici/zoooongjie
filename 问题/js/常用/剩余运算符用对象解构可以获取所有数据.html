<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let { ...a } = { ho: ['ayyy', 'bbcjaj'], his: ['ksa'] }
        let { ...b } = ['dadwal', 'ldlawdl']
        let c = [{ name: 'lis' }, { name: 'zhangs' }]
        console.log(a);
        console.log(b);
        console.log(c);

        /*
            剩余运算符获取的是数组 并且 重新存放在一个对象中的话那么 此时对象中的key就是数组每一个元素对应的下标 值就是数组中下标对应的元素 是一个伪数组
        */
    </script>
</body>

</html>
