<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 8, 6, 9]
        console.log(9 in arr);  // false
        // 当判断数组时是判断数组是否存在这个下标
        let obj = {
            name: "哈哈经济"
        }
        console.log("name" in obj);
        // 当判断对象时是判断对象是否存在这个属性
    </script>
</body>

</html>
