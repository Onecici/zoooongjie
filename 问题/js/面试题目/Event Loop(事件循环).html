<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        const a = new Promise((resolve, reject) => {
            resolve(3)

            // 1.4 setTimeout是最后才执行的
            setTimeout(() => {
                console.log('timeout-1');
            }, 0)

            setTimeout(() => {
                console.log('timeout-2');
            }, 0)

            new Promise((resolve, reject) => {
                resolve(4)
            }).then((res) => {
                console.log(res);
            })
            console.log(2);
        }).then((res) => console.log(res))
        console.log(5);

        // 1.1 执行顺序如下
        // 1.2 同步队列(宏任务队列) 1 2 5
        // 1.3 异步队列(微任务队列) 4 3 timeout-1 timeout-2

        // js在运行时是从上往下依次收集 同步代码和异步代码 然后放入到对应的队列中
    </script>
</body>

</html>
